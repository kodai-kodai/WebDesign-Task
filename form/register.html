<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <table>
        <form action="#" method="get">
            <tr>
                <th>ID
                <td><input type="email" name="email" size="30" placeholder="xxx@morijyobi.ac.jp" required></td>
                </th>
            </tr>
            <tr>
                <th>パスワード
                <td><input type="password" name="password" size="30" minlength="8" required></td>
                <td><label><input type="checkbox" name="ok">パスワードを表示する<br></label></td>
                </th>
            </tr>
            <tr>
                <th>氏名
                <td>
                    性 :<input type="text" name="first_name" placeholder="例 盛岡" required>
                    名 :<input type="text" name="last_name" placeholder="例 太郎" required><br>
                </td>
                </th>
            </tr>
            〒<input type="text" name="readonly" size="8" value="020-0021"><br>
            <input type="text" name="readonly" value="岩手県盛岡市中央通3丁目"><br>
            <input type="text" name="address" placeholder="番地"><br>
            <input type="text" name="address" size="30" placeholder="建物名"><br>
            <input type="tel" name="user_tel" required><br>
            <select name="Affiliation" required>
                <option value="">学科を選択してください</option>
                <option value="system">システム系学科</option>
                <option value="bisiness">ビジネス系学科</option>
                <option value="design">デザイン系学科</option>
            </select>
            <select name="year" required>
                <option value="">学年を選択してください</option>
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>
                <option value="4">4年</option>
            </select><br>
            <label><input type="radio" name="coupon" value="yes">受け取る</label>
            <label><input type="radio" name="coupon" value="no">受け取らない</label><br>
            <textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea><br>
            <button type="submit">送信</button>
            <button type="reset">入力内容をクリアする</button>
        </form>


</body>

</html>
