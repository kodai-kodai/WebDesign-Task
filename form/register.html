<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <table>
        <form action="#" method="get">
            <tr>
                <th>ID<span class="hissu">必須</span><span>(メールアドレス)</span></th>
                <td><input type="email" name="email" size="30" placeholder="xxx@morijyobi.ac.jp" required></td>
            </tr>
            <tr>
                <th>パスワード<span class="hissu">必須</span><span>(半角英数字8文字以上)</span></th>
                <td><input type="password" name="password" size="30" minlength="8" required>
                    <label><input type="checkbox" name="ok">パスワードを表示する<br></label>
                </td>
            </tr>
            <tr>
                <th>氏名<span class="hissu">必須</span></th>
                <td>
                    性 :<input type="text" name="first_name" placeholder="例 盛岡" required>
                    名 :<input type="text" name="last_name" placeholder="例 太郎" required><br>
                </td>
            </tr>
            <tr>
                <th>住所</th>
                <td>〒<input type="text" name="readonly" size="8" value="020-0021" readonly><br>
                    <input type="text" name="readonly2" value="岩手県盛岡市中央通3丁目" readonly><br>
                    <input type="text" name="address" placeholder="番地"><br>
                    <input type="text" name="address2" size="30" placeholder="建物名">
                </td>
            </tr>
            <tr>
                <th>携帯電話番号<span class="hissu">必須</span><span>(ハイフンなし)</span></th>
                <td><input type="tel" name="user_tel" required><br></td>
            </tr>
            <tr>
                <th>学科・学年<span class="hissu">必須</span></th>
                <td>
                    学科 : <select name="Affiliation" required>
                        <option value="">学科を選択してください</option>
                        <option value="system">システム系学科</option>
                        <option value="bisiness">ビジネス系学科</option>
                        <option value="design">デザイン系学科</option>
                    </select>
                    学年 : <select name="year" required>
                        <option value="">学年を選択してください</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3">3年</option>
                        <option value="4">4年</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <th>お得な情報・クーポン<span class="hissu">必須</span></th>
                <td>
                    <label><input type="radio" name="coupon" value="yes" required>受け取る</label>
                    <label><input type="radio" name="coupon" value="no" required>受け取らない</label><br>
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望<span>(200文字以内でご記入ください)</span></th>
                <td><textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea><br></td>
            </tr>
    </table>
    <button type="reset">入力内容をクリアする</button>
    <button type="submit">送信</button>
    </form>



</body>

</html>
